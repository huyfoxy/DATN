<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang Đăng Nhập</title>
    <!-- Liên kết đến Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Liên kết đến FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/comingsoon-bg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .login-container {
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container form {
            margin-top: 20px;
        }

        .login-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-outline {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        i {
            border: solid 3px;
            padding: 5px;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Chèn logo -->
        <img src="/images/logo-02.png" alt="Logo" class="login-logo">

        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" href="#" role="tab" aria-controls="pills-login" aria-selected="true">Đăng Nhập</a>
            </li>
        </ul>
        

        <!-- Nội dung Pills -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <!-- Form đăng nhập -->
                <form id="loginForm" method="post">
                    <!-- Nhập Tài khoản -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Tài khoản</label>
                        <input type="text" id="loginName" class="form-control" placeholder="Tên tài khoản" name="username" required />
                    </div>

                    <!-- Nhập Mật Khẩu -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Mật khẩu</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Nhập mật khẩu tại đây" name="password" required />
                    </div>

                    <!-- Checkbox và Quên Mật Khẩu -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck">Ghi nhớ tôi</label>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center">
                            <a href="/quenmk">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <!-- Nút Gửi -->
                    <button type="submit" class="btn btn-primary mb-4">Đăng Nhập</button>

                    <!-- Thông báo lỗi -->
                    <div class="text-center mb-3">
                        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                        <p>Đăng nhập bằng:</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-link btn-floating mx-1" aria-label="Instagram">
                                <i class="fab fa-instagram"></i>
                            </button>
                            <button type="button" class="btn btn-link btn-floating mx-1 btn-sm" style="font-size: 16px;" aria-label="Google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-link btn-floating mx-1 btn-sm" style="font-size: 16px;" aria-label="Twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Liên kết Đăng Ký -->
                    <div class="text-center">
                        <p>Chưa là thành viên? <a th:href="@{/register}">Đăng Ký</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scripts cho Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript">
            // Đăng nhập
            $('#loginForm').submit(function(event) {
                event.preventDefault();

                var username = $('#loginName').val();
                var password = $('#loginPassword').val();

                if (!username) {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: "Tài khoản không được để trống",
                    });
                    return;
                }

                if (!password) {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: "Mật khẩu không được để trống",
                    });
                    return;
                }

                $.ajax({
                    type: 'POST',
                    url: '/postlogin', // Đường dẫn đến hành động xử lý đăng nhập
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        Swal.fire({
                            position: "top-end",
                            icon: "success",
                            title: "Đăng nhập thành côngg",
                            showConfirmButton: false,
                            timer: 1500
                        }).then(function() {
                            window.location.href = '/index';
                        });
                    },
                    error: function(jqXHR, exception, exceptionText) {
                        if (jqXHR.status === 401) {
                            var errorResponse = JSON.parse(jqXHR.responseText);
                            Swal.fire({
                                icon: "error",
                                title: "Error",
                                text: errorResponse.error
                            });
                        } else {
                            console.log('Error: ' + exceptionText);
                        }
                    }
                });
            });
        </script>
    </div>
</body>

</html>
