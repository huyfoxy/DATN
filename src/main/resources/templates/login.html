<!doctype html>
<html lang="vi">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Trang Đăng Nhập</title>
		<!-- Liên kết đến Bootstrap CSS -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
		<!-- Liên kết đến FontAwesome CSS -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/comingsoon-bg.jpg'); /* Hình nền */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Hộp chứa form đăng nhập */
        .login-container {
            z-index: 1;
            background: rgba(255, 255, 255, 0.9); /* Nền trắng với độ trong suốt */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container form {
            margin-top: 20px;
        }

        /* Style cho logo */
        .login-logo {
            width: 150px; /* Độ rộng logo */
            margin-bottom: 20px;
        }

        /* Style cho nút */
        .btn {
            width: 100%;
        }

        /* Style cho liên kết */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-outline {
            margin-bottom: 15px;
        }
		.form-label {
            display: block; /* Đặt thành block để nó đứng một dòng */
            margin-bottom: 5px; /* Khoảng cách dưới nhãn */
            text-align: left; /* Căn trái */
        }
		i{
			border: solid 3px;
			padding: 5px;
			border-radius: 100px;
		}
    </style>
	</head>

	<body>
		<div class="login-container">
			<!-- Chèn logo -->
			<img src="images/logo-02.png" alt="Logo" class="login-logo">

			<!-- Pills navs -->
			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">

				<li class="nav-item" role="presentation">
					<a class="nav-link" id="tab-register" href="register.html" role="tab"
						aria-controls="pills-register" aria-selected="false">Đăng Nhập</a>
				</li>
			</ul>

			<!-- Nội dung Pills -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login" role="tabpanel"
					aria-labelledby="tab-login">
					<form>
						<!-- Nhập Email -->
						<div class="form-outline mb-4">
							<label class="form-label" for="loginName">Tài khoản</label>
							<input type="email" id="loginName" class="form-control"
								placeholder="Email hoặc tên người
							dùng" />
						</div>

						<!-- Nhập Mật Khẩu -->
						<div class="form-outline mb-4">
							<label class="form-label" for="loginPassword">Mật khẩu</label>
							<input type="password" id="loginPassword" class="form-control"
								placeholder="Nhập mật khẩu tại đây" />

						</div>

						<!-- Checkbox và Quên Mật Khẩu -->
						<div class="row mb-4">
							<div class="col-md-6 d-flex justify-content-center">
								<div class="form-check mb-3 mb-md-0">
									<input class="form-check-input" type="checkbox" id="loginCheck"
										checked />
									<label class="form-check-label" for="loginCheck">Ghi nhớ tôi</label>
								</div>
							</div>
							<div class="col-md-6 d-flex justify-content-center">
								<a href="quenmk.html">Quên mật khẩu?</a>
							</div>
						</div>

						<!-- Nút Gửi -->
						<button type="button" class="btn btn-primary btn-block mb-4"
							onclick="location.href='index.html'">Đăng Nhập</button>

						<div class="text-center mb-3">
							<p>Đăng nhập bằng:</p>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-instagram"></i>
								</button>
								<button type="button" class="btn btn-link btn-floating mx-1 btn-sm"
									style="font-size: 16px;">
									<i class="fab fa-google"></i>
								</button>
								<button type="button" class="btn btn-link btn-floating mx-1 btn-sm"
									style="font-size: 16px;">
									<i class="fab fa-twitter"></i>
								</button>
							</div>
						</div>

						<!-- Liên kết Đăng Ký -->
						<div class="text-center">
							<p>Chưa là thành viên? <a href="register.html">Đăng Ký</a></p>
						</div>
					</form>
				</div>

				<!-- Nội dung Pills -->
			</div>

			<!-- Scripts cho Bootstrap -->
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
		</div>
	</body>

</html>
