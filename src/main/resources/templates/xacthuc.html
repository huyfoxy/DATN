<!doctype html>
<html lang="vi">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Xác Thực Tài Khoản</title>
        <!-- Liên kết đến Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/comingsoon-bg.jpg'); /* Hình nền */
            background-size: cover;
            background-position: center;
        }

        .verification-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .verification-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }
    </style>
    </head>

    <body>
        <div class="verification-container">
            <img src="images/logo-02.png" alt="Logo" class="verification-logo">
            <h3>Xác Thực Tài Khoản</h3>
            <p>Vui lòng kiểm tra email của bạn và xác thực tài khoản để tiếp
                tục.</p>
            <p>Nếu bạn không nhận được email, hãy kiểm tra trong thư mục spam
                hoặc <a href="#">gửi lại email xác thực</a>.</p>
            <a href="login.html" class="btn btn-primary">Trở về Trang Đăng
                Nhập</a>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
